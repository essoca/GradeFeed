$def with ()

$var logged_in = False
$var title = ''
$var jsfiles = ''
$var cssfiles = ''
    
<button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Sign Up</button>
<button onclick="document.getElementById('id02').style.display='block'" style="width:auto;">Log In</button>

<div id="id01" class="modal">
  <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">×</span>
  <form class="modal-content animate" method="post" action="#">
    <div class="container">
      <label><b>Last name</b></label>
          <input type="text" placeholder="Enter Last Name" name="last_name" required>
      <label><b>First name</b></label>
          <input type="text" placeholder="Enter First Name" name="first_name" required>  
      <label><b>Username</b></label>
          <input type="text" placeholder="Enter Username" name="user_name" required>      
      <label><b>Email</b></label>
          <input type="text" placeholder="Enter Email" name="email" required>
      <label><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" required>
      <label><b>Repeat Password</b></label>
          <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
      <label><b>You are a: </b></label>
          <input type="radio" name="user_type" value="professor" required> Professor
          <input type="radio" name="user_type" value="student" required> Student <br>
      <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

      <div class="clearfix">
        <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
        <input type="hidden" name="sign_up">
        <button type="submit" class="signupbtn">Sign Up</button>
      </div>
    </div>
  </form>
</div>

<div id="id02" class="modal">
  <span onclick="document.getElementById('id02').style.display='none'" class="close" title="Close Modal">×</span>
  <form class="modal-content animate" method="post" action="#">
    <div class="container">
      <label><b>Username</b></label>
          <input type="text" placeholder="Enter Username" name="user_name" required>    
      <label><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" required>
      <label><b>You are a: </b></label>
          <input type="radio" name="user_type" value="professor" required> Professor
          <input type="radio" name="user_type" value="student" required> Student <br><br>  
      <input type="checkbox" checked="checked"> Remember me
      <div class="clearfix">
        <button type="button" onclick="document.getElementById('id02').style.display='none'" class="cancelbtn">Cancel</button>
        <input type="hidden" name="log_in">
        <button type="submit" class="signupbtn">Log In</button>
      </div>
    </div>
  </form>
</div>

<script>
    // Get the modal
    var modal = document.getElementById('id01');
    
    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
</script>
